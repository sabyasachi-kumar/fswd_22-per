<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <img src="https://peakvisor.com/photo/Summer-Flower-Fields-Biei-Hokkaido.jpg"
     alt="image of Hokkaido in Summer"
     width="400px" height="156px">
     <!-- let the height be automatically adjusted when 
    width is given -->
    <br>
    <img src="via.placeholder.com/1400" alt="image"
    srcset="https://via.placeholder.com/400 1x,
            https://via.placeholder.com/800 2x,
            https://via.placeholder.com/1200 3x">
    <br>
    <img src="via.placeholder.com/1400" alt="image"
    srcset="https://via.placeholder.com/400 300w,
            https://via.placeholder.com/800 500w,
            https://via.placeholder.com/1200 900w">

</body>
</html>
