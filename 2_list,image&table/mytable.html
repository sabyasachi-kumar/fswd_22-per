<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_table</title>
</head>
<body>
    <style>
        table,td ,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        thead {
            background-color: blanchedalmond;
        }
        tbody{
            background-color: aqua;
        }
        tfoot{
            background-color: darkkhaki;
        }
    </style>
   <table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Class</th>
    </tr>
    </thead>
    <tbody>
    <tr> 
        <td>Sabyasachi</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Elsa</td>
        <td>99</td>
    </tr>
    <tr> 
        <td>Anuj</td>
        <td>100</td>
    </tr>
    <tr> 
        <td>Prateek</td>
        <td>100</td>
    </tr>
    <tr> 
        <td>Lisa</td>
        <td>100</td>
    </tr>
    </tbody>
    <tfoot>
    <tr> 
        <td><b>total</b></td>
        <td>499</td>
    </tr>
    </tfoot>
   </table>
   <br>
   <table>
    
    <tr>
        <td colspan="2">2023</td>
    </tr>
    <tr>
        <th>name</th>
        <th>Jill</th>
    </tr>
    <tr>
        <td rowspan="2">Phone</td>
        <td>555-1234</td>
    </tr>
    <tr>
        <td>555-5123</td>
    </tr>
   </table>
</body>
</html>
